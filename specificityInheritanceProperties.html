<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="specificity.css">
    <style>
    ul#summer-drinks li  .favourite{
        color: red;
        font-weight: bold;
    }    

    ul#summer-drinks li{
        font-size: 12px;
        color: black;
        font-weight: normal ;
    }
    </style>
    
    <style>
        body{
            color: blue;
        }
        .class-1 a{
            color:inherit;
        }
        .class-2 a{
            color:initial;
        }
        .class-3 a{
            color:unset;
        }
    </style>
    <title>Specificity</title>
</head>
<body>
    <ul id="summer-drinks">
        <li>Mountain Dew</li>
        <li class="favourite">Appy fizz</li>
        <li>Jeeru</li>
    </ul>

    <ul>
      <li>Default<a href="">link</a>color</li>
      <li class="class-1">Inherited<a href="">link</a>color</li>
      <li class="class-2">Initial<a href="">link</a>color</li>
      <li class="class-3">unset<a href="">link</a>color</li>
    </ul>
</body>
</html>
